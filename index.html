<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>World of Osenice</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <canvas id="gamespace" width="640" height="480"></canvas>
    <div class="osenice-login">
      <div class="osenice-login-logo">World of Osenice</div>
      <div class="osenice-login-values">
        <input class="osenice-login-text" type="text" placeholder="Your username" />
        <input class="osenice-login-color" type="color" value="#f00" />
      </div>
      <input class="osenice-login-button" type="button" value="Login" />
    </div>
    <div class="osenice-chat" style="display: none;">
      <div class="osenice-chat-messages">

      </div>
      <div class="osenice-chat-addition">
        <input class="osenice-chat-addition-text" type="text" placeholder="Write message..." />
        <input class="osenice-chat-addition-button" type="button" value="Send" />
      </div>
    </div>
    <script src="src/lib/SAT.js"></script>
    <script src="src/network.js"></script>
    <script src="src/resources.js"></script>
    <script src="src/chat.js"></script>
    <script src="src/platform.js"></script>
    <script src="src/input.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/entity.js"></script>
    <script src="src/teleport.js"></script>
    <script src="src/player.js"></script>
    <script src="src/playerlocal.js"></script>
    <script src="src/world.js"></script>
    <script src="src/game.js"></script>
  </body>
</html>
